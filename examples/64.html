<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPC.js 64-bit CPU tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      padding: 2rem; 
      font-family: "Segoe UI", Tahoma, sans-serif; 
      background-color: #1e1e1e; 
      color: #e0e0e0; 
    }
    pre { 
      background: #2d2d2d; 
      padding: 1rem; 
      border-radius: .5rem; 
      white-space: pre-wrap; 
      color: #e0e0e0;
      overflow-x: auto;
    }
    textarea { 
      width: 100%; 
      height: 150px; 
      font-family: monospace; 
      margin-bottom: 1rem; 
      background: #2d2d2d; 
      color: #e0e0e0; 
      border: 1px solid #555; 
      border-radius: .25rem;
    }
    button { margin-bottom: 1rem; }
  </style>
</head>
<body>

<div class="container">
  <h1>PPC.js 64-bit CPU tests</h1>
  
  <div class="mb-3">
    <label for="code64" class="form-label">Enter PPC 64-bit instructions (hex, one per line)</label>
    <textarea id="code64">7C000214
4E800020</textarea>
    <button id="run64" class="btn btn-primary">Run CPU</button>
  </div>

  <h3>Registers</h3>
  <pre id="regs64"></pre>

  <h3>Execution Log</h3>
  <pre id="log64"></pre>
</div>

<script src="https://izhank216.github.io/PPC.js/dist/ppc.min.js"></script>
<script src="run.js"></script> 

</body>
</html>
