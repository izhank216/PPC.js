<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPC.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 2rem;
    }
    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    a { color: #0d6efd; }
    a:hover { color: #66b0ff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="logo.svg" alt="PPC.js Logo" class="logo">
    <h1>PPC.js</h1>
    <p>PPC.js is a PowerPC CPU emulator for the browser. It supports PPC x64/64 and PPC x86/32. Test your CPU code online:</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <a href="https://izhank216.github.io/PPC.js/examples/86.html" class="btn btn-primary btn-lg">PPC x86/32 CPU Test</a>
      <a href="https://izhank216.github.io/PPC.js/examples/64.html" class="btn btn-success btn-lg">PPC x64/64 CPU Test</a>
    </div>
  </div>
</body>
</html>
