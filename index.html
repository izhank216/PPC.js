<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPC.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 2rem;
    }
    .logo {
      width: 400px;
      margin-bottom: 1rem;
    }
    a { 
      color: #0d6efd; 
      text-decoration: underline;
    }
    a:hover { 
      color: #66b0ff; 
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="logo.svg" alt="PPC.js Logo" class="logo">
    <h1>PPC.js</h1>
    <p>
      PPC.js is a PowerPC CPU emulator for the browser. It supports both PPC x86/32 and PPC x64/64. 
      To test the x86/32 CPU, go to <a href="https://izhank216.github.io/PPC.js/examples/86.html">86.html</a>. 
      To test the x64/64 CPU, go to <a href="https://izhank216.github.io/PPC.js/examples/64.html">64.html</a>.
    </p>
  </div>
</body>
</html>
